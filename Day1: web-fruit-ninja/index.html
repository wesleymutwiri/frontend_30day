<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Naruto</title>
    <link rel="stylesheet" href="styling.css">
            <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
</head>
<body>
    <div id="container">
        <div id="score">
            Score: <span id="scorevalue">0</span>
        </div>
        <div id="trialsleft"></div>
        <div id="correct"> Correct</div>
        <div id="wrong">Try again</div>
        <div id="fruitscontainer">
            <img id="fruit1" class="fruit">
        </div>
        <div id="instruction">Slice fruits</div>
        
        <div id="startreset">Start game </div>
        <div id="gameover"></div>
    </div>
    <!-- <div id="timeremaining">Time Remaining: <span id="timeremainingvalue">60</span>Sec</div> -->
    <audio id="slicesound">
        <source src="audio/slicefruit.mp3">
            <source src="audio/slicefruit.ogg">
    </audio>
    <div id="gameover"></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js">
        </script>
    <script src="scripts.js"></script>
</body>
</html>
