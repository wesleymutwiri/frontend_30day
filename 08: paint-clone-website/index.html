<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drawing app</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/start/jquery-ui.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="header">Drawing App</div>
    <div class="inputcontainer">
        <div class="input" id="colorinput">
            <input type="color" name="color" id="paintcolor" list>
        </div>
        <div class="input" id="thicknessinput">
            <div id="circle"></div>
        </div>
        <div class="input">
            <div id="slider"></div>
        </div>
    </div>
    <div id="container">
        <canvas id="paint" width="500px" height="400px"></canvas>
    </div>
    
    <div class="inputcontainer2">
        <div class="input2">
            <span id="erase" class="button">Erase</span>
        </div>
        <div class="input2">
            <span id="save" class="button">Save</span>
        </div>
        <div class="input2">
            <span id="reset" class="button">Reset</span>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
